<script>
  $('.image-toggler').click(function(){
    var test_name = $(this).attr('data-test-name');
    var image_number = $(this).attr('data-image-number');

    $("#" + test_name + "_image" + "1").hide();
    $("#" + test_name + "_image" + "2").hide();
    $("#" + test_name + "_image" + "3").hide();
    $("#" + test_name + "_image" + image_number).show();
    console.log("show: " + "#" + test_name + "_image" + image_number);
  });
</script>
